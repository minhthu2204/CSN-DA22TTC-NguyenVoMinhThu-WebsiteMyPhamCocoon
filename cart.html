<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Cocoon</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Header styles */
        .w3-bar {
            background-color: #f4e6d4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .w3-bar-item.w3-button {
            color: #8B4513;
            transition: all 0.3s ease;
        }

        .w3-bar-item.w3-button:hover {
            background-color: rgba(139, 69, 19, 0.1) !important;
            border-radius: 25px;
        }

        /* Product card styles - giống style trang sản phẩm */
        .product-card {
            transition: transform 0.3s ease;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            background: white;
            margin-bottom: 20px;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-info {
            padding: 15px;
            background: #f4e6d4;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            color: #8B4513;
        }

        .price-tag {
            color: #8B4513;
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .quantity-input {
            width: 80px;
            padding: 8px;
            text-align: center;
            border: 2px solid #8B4513;
            border-radius: 25px;
            margin: 0 10px;
            background: white;
        }

        .action-button {
            background-color: #8B4513;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .action-button:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
        }

        .cart-button {
            background-color: #8B4513;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .cart-button:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .remove-btn {
            background-color: #8B4513;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .remove-btn:hover {
            background-color: #ff4444;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .total-section {
            background-color: #f4e6d4;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .total-price {
            font-size: 1.4em;
            color: #8B4513;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #8B4513;
            background: #f4e6d4;
            border-radius: 15px;
            margin: 20px 0;
        }

        #cartCount {
            background-color: #8B4513;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: relative;
            top: -10px;
            left: -5px;
        }

        .checkout-btn {
            background-color: #8B4513;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .checkout-btn:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body style="background-color: #f9f9f9;">
    <!-- Header -->
    <header class="w3-bar w3-padding">
        <div class="w3-bar-item w3-left">
            <a href="index.html">
                <img src="https://cdn.nuco.vn/static/brand/thumb/cocoon_625849ab1b1c8_600_450_keep_ratio.png" 
                     alt="Logo" 
                     class="w3-circle" 
                     style="width:70px;height:70px;">
            </a>
        </div>
        
        <div class="w3-center" 
             style="font-size:40px;position:absolute;left:50%;transform:translateX(-50%);top:20px;font-family:'Arial Rounded MT Bold'">
            <strong style="color: #8B4513;">COCOON VIỆT NAM</strong>
        </div>

        <div class="w3-bar-item w3-right" style="margin-top:10px">
            <a href="index.html" 
               class="w3-bar-item w3-button w3-hover-none w3-hover-text-brown"
               style="color: #8B4513; transition: all 0.3s ease; padding: 8px 16px; font-size: 14px;">
                Trang chủ
            </a>
            <a href="product.html" 
               class="w3-bar-item w3-button w3-hover-none w3-hover-text-brown"
               style="color: #8B4513; transition: all 0.3s ease; padding: 8px 16px; font-size: 14px;">
                Sản phẩm
            </a>
            <a href="blog.html" 
               class="w3-bar-item w3-button w3-hover-none w3-hover-text-brown"
               style="color: #8B4513; transition: all 0.3s ease; padding: 8px 16px; font-size: 14px;">
                Bài viết
            </a>
            <a href="cart.html" 
               class="w3-bar-item w3-button w3-hover-none w3-hover-text-brown"
               style="color: #8B4513; transition: all 0.3s ease; padding: 8px 16px; font-size: 14px;">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </a>
        </div>
    </header>

    <div class="w3-container w3-padding-64">
        <h2 class="w3-center" style="color: #8B4513;">GIỎ HÀNG CỦA BẠN</h2>
        
        <div class="w3-row-padding">
            <div class="w3-col m8">
                <div id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
            </div>
            
            <div class="w3-col m4">
                <div class="total-section">
                    <div class="total-price">Tổng tiền: <span id="totalPrice">0đ</span></div>
                    <button onclick="checkout()" class="w3-button checkout-btn w3-block">
                        <i class="fas fa-shopping-cart"></i> Thanh toán
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        async function loadCartItems() {
            try {
                const container = document.getElementById('cartItems');
                let total = 0;

                if (cart.length === 0) {
                    container.innerHTML = `
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart" style="font-size: 48px;"></i>
                            <h3>Giỏ hàng của bạn đang trống</h3>
                            <a href="product.html" class="action-button">
                                Tiếp tục mua sắm
                            </a>
                        </div>
                    `;
                    document.getElementById('totalPrice').textContent = '0đ';
                    updateCartCount();
                    return;
                }

                container.innerHTML = '';
                
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    container.innerHTML += `
                        <div class="product-card">
                            <div style="overflow: hidden;">
                                <img src="${item.image}" alt="${item.name}" class="product-image">
                            </div>
                            <div class="product-info">
                                <div class="product-name">${item.name}</div>
                                <div class="price-tag">${item.price.toLocaleString()}đ</div>
                                <div class="quantity-container">
                                    <span>Số lượng:</span>
                                    <input type="number" 
                                           class="quantity-input" 
                                           value="${item.quantity}" 
                                           min="1"
                                           onchange="updateQuantity(${item.id}, this.value)">
                                </div>
                                <button onclick="removeFromCart(${item.id})" 
                                        class="remove-btn">
                                    <i class="fas fa-trash"></i>
                                    Xóa khỏi giỏ hàng
                                </button>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('totalPrice').textContent = total.toLocaleString() + 'đ';
                updateCartCount();
            } catch (error) {
                console.error('Error loading cart items:', error);
            }
        }

        function updateQuantity(productId, quantity) {
            const index = cart.findIndex(item => item.id === productId);
            if (index !== -1) {
                cart[index].quantity = parseInt(quantity);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
                updateCartCount();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }

        function checkout() {
            alert('Chức năng thanh toán đang được phát triển!');
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            if (totalItems === 0) {
                cartCount.style.display = 'none';
            } else {
                cartCount.style.display = 'inline';
            }
        }

        loadCartItems();
    </script>
</body>
</html>
