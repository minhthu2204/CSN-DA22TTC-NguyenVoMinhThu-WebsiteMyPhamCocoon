<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Cocoon</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Header styles */
        .w3-bar {
            background-color: #f4e6d4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .w3-bar-item.w3-button {
            color: #8B4513;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            font-size: 14px;
        }

        .w3-bar-item.w3-button:hover {
            background-color: rgba(139, 69, 19, 0.1) !important;
            border-radius: 25px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .w3-center {
                font-size: 30px !important;
                position: static !important;
                transform: none !important;
                text-align: center;
                margin: 10px 0;
            }
            
            .w3-bar-item.w3-right {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                margin-top: 10px;
            }
            
            .w3-bar-item.w3-button {
                width: 100%;
                text-align: center;
                margin: 5px 0;
            }
        }

        /* Rating section styles */
        .rating-section {
            padding: 50px 0;
            background-color: #fff;
        }

        .rating-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .rating-card {
            width: 300px;
            padding: 20px;
            margin: 20px;
            background: #f4e6d4;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .rating-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .rating-stars {
            font-size: 24px;
            margin: 10px 0;
        }

        .rating-stars .fa-star {
            color: #ddd;
            transition: color 0.3s ease;
            cursor: pointer;
            margin: 0 2px;
        }

        .rating-stars .fa-star:hover {
            color: #FFD700;
        }

        /* Hiệu ứng fill màu cho các sao phía trước khi hover */
        .rating-stars .fa-star:hover ~ .fa-star {
            color: #ddd;
        }

        .rating-stars:hover .fa-star {
            color: #FFD700;
        }

        .rating-text {
            color: #8B4513;
            font-size: 16px;
            line-height: 1.6;
            margin: 15px 0;
        }

        .rating-user {
            font-weight: bold;
            color: #8B4513;
            margin-top: 15px;
        }

        .rating-title {
            text-align: center;
            color: #8B4513;
            font-size: 32px;
            margin-bottom: 40px;
            font-family: 'Arial Rounded MT Bold';
        }

        .rating-form {
            text-align: center;
            margin-bottom: 30px;
        }

        .rating-form textarea {
            width: 100%;
            max-width: 500px;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            font-size: 14px;
        }

        .star-rating {
            display: inline-block;
            font-size: 30px;
            cursor: pointer;
        }

        .star-rating .fa-star {
            color: #ddd;
            transition: color 0.2s;
        }

        .star-rating .fa-star.active {
            color: #FFD700;
        }

        .submit-rating {
            background-color: #8B4513;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .submit-rating:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
        }

        .rating-name {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            padding: 8px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            font-size: 14px;
        }

        .rating-textarea {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #8B4513;
            border-radius: 10px;
            resize: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .rating-textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(139, 69, 19, 0.3);
        }

        .rating-submit {
            background-color: #8B4513;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .rating-submit:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
        }

        .cart-icon {
            color: #8B4513;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 16px;
            font-size: 14px;
        }

        .cart-icon:hover {
            background-color: rgba(139, 69, 19, 0.1);
            border-radius: 25px;
        }

        #cartCount {
            background-color: #8B4513;
            color: white;
            border-radius: 50%;
            padding: 1px 5px;
            font-size: 10px;
            position: absolute;
            top: -5px;
            right: 8px;
            min-width: 15px;
            min-height: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-icon i {
            font-size: 18px;
        }

        /* CSS cho danh sách sản phẩm */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            padding: 0 15px;
        }

        .product-item {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: calc(25% - 30px);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: contain;
            background-color: white;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .product-item:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 15px;
            background: #f4e6d4;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }

        .product-title {
            color: #8B4513;
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: #8B4513;
            font-weight: bold;
            font-size: 1.3em;
            margin: 10px 0;
        }

        .add-to-cart-btn {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: auto;
        }

        .add-to-cart-btn:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
        }

        /* Responsive styles */
        @media (max-width: 1200px) {
            .product-item {
                width: calc(33.333% - 30px);
            }
        }

        @media (max-width: 900px) {
            .product-item {
                width: calc(50% - 30px);
            }
        }

        @media (max-width: 600px) {
            .product-item {
                width: calc(100% - 30px);
            }
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .promotion-price {
            color: #ff4444;
            font-size: 1.3em;
            font-weight: bold;
        }

        .rating-stars {
            color: #FFD700;
            font-size: 1.2em;
            margin: 5px 0;
        }

        .rating-stars .fas {
            margin-right: 2px;
        }

        .rating-count {
            color: #666;
            font-size: 0.9em;
            margin-left: 5px;
        }

        .nav-search-container {
            display: inline-block;
        }

        /* Thay thế CSS cũ của nav-search-container bằng CSS mới */
        .search-container {
            position: relative;
            max-width: 500px;
            margin: 10px auto;
            padding: 0 15px;
        }

        .search-input {
            width: 100%;
            padding: 8px 35px 8px 15px;
            border: 2px solid #8B4513;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            margin: 10px 0;
            height: 35px;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(139, 69, 19, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #8B4513;
            cursor: pointer;
            font-size: 14px;
        }

        .menu-item {
            position: relative;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f4e6d4;
            border-radius: 10px;
            padding: 10px;
            z-index: 1;
        }

        .submenu-column {
            width: 33.33%;
            padding: 10px;
        }

        .submenu-column h3 {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .submenu-column a {
            display: block;
            color: #8B4513;
            text-decoration: none;
            padding: 5px 0;
        }

        .submenu-column a:hover {
            background-color: rgba(139, 69, 19, 0.1);
        }

        /* Style cho navigation */
        .nav-link {
            display: inline-block;
            color: #8B4513;
            padding: 8px 16px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(139, 69, 19, 0.1);
            border-radius: 25px;
        }

        .menu-item {
            display: inline-block;
            position: relative;
        }

        /* Style cho submenu */
        .submenu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
            width: 600px;
            display: none;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .menu-item:hover .submenu {
            display: flex;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .submenu-column {
            flex: 1;
            padding: 0 15px;
        }

        .submenu-column h3 {
            color: #8B4513;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f4e6d4;
        }

        .submenu-column a {
            display: block;
            color: #666;
            text-decoration: none;
            padding: 8px 0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .submenu-column a:hover {
            color: #8B4513;
            padding-left: 5px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .w3-bar-item.w3-right {
                text-align: center;
            }
            
            .nav-link {
                display: block;
                text-align: center;
                margin: 5px 0;
            }

            .submenu {
                position: static;
                width: 100%;
                box-shadow: none;
                display: none;
            }

            .menu-item:hover .submenu {
                display: block;
            }
        }

        /* Thêm style cho rating stars */
        .rating-stars .fas.fa-star {
            color: #FFD700; /* Màu vàng cho sao đã chọn */
        }

        .rating-stars .far.fa-star {
            color: #ddd; /* Màu xám cho sao chưa chọn */
        }

        .rating-count {
            color: #8B4513;
            font-size: 14px;
            margin-left: 5px;
        }

        /* Thêm hiệu ứng hover cho logo */
        .w3-bar-item.w3-left img {
            transition: transform 0.3s ease;
        }

        .w3-bar-item.w3-left img:hover {
            transform: scale(1.1);
        }

        /* Thêm hiệu ứng hover cho tiêu đề */
        .w3-center strong {
            transition: color 0.3s ease;
        }

        .w3-center strong:hover {
            color: #a0522d;
        }

        /* Cải thiện hiệu ứng hover cho các nút điều hướng */
        .w3-bar-item.w3-button {
            position: relative;
            overflow: hidden;
        }

        .w3-bar-item.w3-button:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #8B4513;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .w3-bar-item.w3-button:hover:after {
            width: 80%;
        }

        /* Thêm style cho header cố định */
        header.w3-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #f4e6d4;
        }

        /* Thêm style cho thanh tìm kiếm cố định */
        .search-wrapper {
            position: fixed;
            top: 90px; /* Điều chỉnh theo chiều cao của header */
            left: 0;
            right: 0;
            z-index: 999;
            background-color: #f4e6d4;
            padding: 15px 0;
        }

        /* Thêm padding-top cho body để tránh content bị che khuất */
        body {
            padding-top: 160px; /* Điều chỉnh theo tổng chiều cao của header và search bar */
        }

        /* Đảm bảo các phần tử khác không bị che phủ */
        .product-list {
            position: relative;
            z-index: 1;
        }

        /* Điều chỉnh khoảng cách cho container chính */
        .main-container {
            padding-top: 10px;
            margin-top: 10px;
        }

        /* Style cho container chứa các nút */
        .button-container {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        /* Style chung cho các nút */
        .cart-button,
        .detail-button {
            flex: 1;
            background-color: #8B4513;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 0.85em;
            height: 35px;
        }

        /* Hiệu ứng hover cho các nút */
        .cart-button:hover,
        .detail-button:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Điều chỉnh kích thước icon */
        .cart-button i,
        .detail-button i {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="w3-bar w3-padding">
        <div class="w3-bar-item w3-left">
            <a href="index.html">
                <img src="https://cdn.nuco.vn/static/brand/thumb/cocoon_625849ab1b1c8_600_450_keep_ratio.png" 
                     alt="Logo" 
                     class="w3-circle" 
                     style="width:70px;height:70px;">
            </a>
        </div>
        
        <div class="w3-center" 
             style="font-size:40px;position:absolute;left:50%;transform:translateX(-50%);top:20px;font-family:'Arial Rounded MT Bold'">
            <strong style="color: #8B4513;">COCOON VIỆT NAM</strong>
        </div>

        <div class="w3-bar-item w3-right" style="margin-top:10px">
            <a href="index.html" 
               class="w3-bar-item w3-button w3-hover-none w3-hover-text-brown"
               style="color: #8B4513; transition: all 0.3s ease; padding: 8px 16px; font-size: 14px;">
                Trang chủ
            </a>
            <a href="product.html" 
               class="w3-bar-item w3-button w3-hover-none w3-hover-text-brown"
               style="color: #8B4513; transition: all 0.3s ease; padding: 8px 16px; font-size: 14px;">
                Sản phẩm
            </a>
            <a href="blog.html" 
               class="w3-bar-item w3-button w3-hover-none w3-hover-text-brown"
               style="color: #8B4513; transition: all 0.3s ease; padding: 8px 16px; font-size: 14px;">
                Bài viết
            </a>
            <a href="cart.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </a>
        </div>
    </header>

    <!-- Bọc thanh tìm kiếm trong một div wrapper -->
    <div class="search-wrapper">
        <div class="w3-container" style="background-color: #f4e6d4;">
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       placeholder="Tìm kiếm sản phẩm..."
                       id="searchInput">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </div>

    <!-- Xóa phần danh sách sản phẩm cũ và thay thế bằng đoạn code sau -->
    <div class="product-list" id="productGrid">
        <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
    </div>

    <script>
    // Thêm các hàm xử lý sản phẩm
    let products = [];

    function displayProducts(products) {
        const productGrid = document.getElementById('productGrid');
        productGrid.innerHTML = '';
        
        // Chỉ lấy 4 sản phẩm đầu tiên cho 1 hàng
        const limitedProducts = products.slice(0, 4);
        
        limitedProducts.forEach(product => {
            const promotionPrice = Math.floor(product.price * 0.8);
            
            productGrid.innerHTML += `
                <div class="w3-col l3 m6 s12 w3-margin-bottom">
                    <div class="product-card">
                        <div style="overflow: hidden;">
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">
                                <span class="original-price">${product.price.toLocaleString()}đ</span>
                                <span class="promotion-price">${promotionPrice.toLocaleString()}đ</span>
                            </div>
                            <div class="button-container">
                                <button class="detail-button" onclick="viewDetails(${product.id})">
                                    <i class="fas fa-info-circle"></i>
                                    Chi tiết
                                </button>
                                <button class="cart-button" onclick="addToCart(${product.id}, '${product.name}', ${promotionPrice})">
                                    <i class="fas fa-shopping-cart"></i>
                                    Thêm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    async function loadProducts() {
        try {
            const response = await fetch('data/products.json');
            const data = await response.json();
            products = data.products;
            displayProducts(products);
            updateCartCount();
        } catch (error) {
            console.error('Lỗi khi tải sản phẩm:', error);
        }
    }

    // Gọi hàm loadProducts khi trang được tải
    document.addEventListener('DOMContentLoaded', loadProducts);

    function searchProducts() {
        const searchTerm = document.querySelector('input').value;
        alert('Đang tìm kiếm: ' + searchTerm);
    }

    function toggleProducts() {
        const productSection = document.getElementById('productSection');
        if (productSection.style.display === 'none') {
            productSection.style.display = 'block';
        } else {
            productSection.style.display = 'none';
        }
    }

    // Thêm hàm mới để cập nhật số lượng trong giỏ hàng
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cartCount').textContent = totalItems;
    }

    // Gọi hàm cập nhật khi trang được tải
    document.addEventListener('DOMContentLoaded', function() {
        updateCartCount();
    });

    // Thêm chức năng tìm kiếm
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const searchTerm = this.value.trim();
            if (searchTerm) {
                window.location.href = `product.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }
    });

    // Thêm sự kiện click cho icon tìm kiếm
    document.querySelector('.search-icon').addEventListener('click', function() {
        const searchTerm = document.getElementById('searchInput').value.trim();
        if (searchTerm) {
            window.location.href = `product.html?search=${encodeURIComponent(searchTerm)}`;
        }
    });

    // Thêm hàm viewDetails
    function viewDetails(productId) {
        const product = products.find(p => p.id === productId);
        if (product) {
            localStorage.setItem('selectedProduct', JSON.stringify(product));
            window.location.href = 'product-detail.html?id=' + productId;
        }
    }
    </script>

    <!-- Thêm phần liên hệ -->
    <footer style="background-color: #f4e6d4; padding: 20px 0; margin-top: 40px;">
        <div class="w3-container w3-center">
            <h3 style="color: #8B4513; font-family: 'Arial Rounded MT Bold';">THIẾT KẾ WEBSITE GIỚI THIỆU MỸ PHẨM COCOON BẰNG W3.CSS</h3>
            <p style="color: #8B4513;">NGUYỄN VÕ MINH THƯ</p>
            <p style="color: #8B4513;">110122174</p>
            
        </div>
    </footer>
</body>
</html>
