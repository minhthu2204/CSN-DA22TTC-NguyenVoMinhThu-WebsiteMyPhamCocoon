<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .product-card {
            transition: transform 0.3s ease;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: contain;
            background-color: white;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 15px;
            background: #f4e6d4;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: bold;
            margin: 0;
            min-height: auto;
            overflow: visible;
        }

        .product-price {
            color: #8B4513;
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .w3-bar-item.w3-button:hover {
            background-color: rgba(139, 69, 19, 0.1) !important;
            border-radius: 25px;
        }

        .w3-bar {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .w3-center {
                font-size: 30px !important;
                position: static !important;
                transform: none !important;
                text-align: center;
                margin: 10px 0;
            }
            
            .w3-bar-item.w3-right {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                margin-top: 10px;
            }
            
            .w3-bar-item.w3-button {
                width: 100%;
                text-align: center;
                margin: 5px 0;
            }
        }

        .cart-button {
            background-color: #8B4513;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .cart-button:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .promotion-price {
            color: #ff4444;
            font-size: 1.3em;
            font-weight: bold;
        }

        .rating-stars {
            color: #FFD700;
            font-size: 1.2em;
            margin: 5px 0;
        }

        .rating-stars .fas {
            margin-right: 2px;
        }

        .rating-count {
            color: #666;
            font-size: 0.9em;
            margin-left: 5px;
        }

        /* Thêm style cho giỏ hàng trên nav */
        .cart-icon {
            color: #8B4513;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        #cartCount {
            background-color: #8B4513;
            color: white;
            border-radius: 50%;

            right: 0;

        }

        .cart-icon i {

        }

        .w3-bar-item img {
            width: 100px !important;

        }

        /* Style cho footer */
        .footer {
            background-color: #f4e6d4;
            padding: 20px 0;

            margin-top: 50px;

        .footer p {

        .w3-button {

            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            font-size: 14px;
        }

        .w3-button:hover {
            color: #ffffff !important;
            background-color: #8B4513 !important;

            transform: translateY(-2px);
        }

        /* Cập nhật style cho icon giỏ hàng */

            color: #8B4513;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;

        }

        .cart-icon:hover {
            color: #ffffff;
            background-color: #8B4513;
            border-radius: 25px;

        }

        /* Thêm style mới cho navigation */
        .w3-bar-item.w3-button,
        .w3-button,
        .nav-link {
            color: #8B4513 !important;
            transition: all 0.3s ease;
            padding: 8px 16px;

            border-radius: 25px;

        }

        .w3-bar-item.w3-button:hover,
        .w3-button:hover,
        .nav-link:hover {
            background-color: rgba(139, 69, 19, 0.1) !important;
            border-radius: 25px;
            color: #8B4513 !important;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Style cho icon giỏ hàng */

            display: inline-block;

        .cart-icon:hover {

        /* Xóa các style hover không cần thiết */

        .category-button:focus {
            outline: none;

            transform: none;

        /* Thêm vào phần style */
        .category-button.gel-button {
            position: relative;
            z-index: 1;

        /* Header styles - chỉ giữ header cố định */
        .w3-bar {

            top: 0;
            left: 0;

            z-index: 1000;

        /* Bỏ position: fixed cho search-container */
        .search-container {
            position: relative;

        /* Đảm bảo các phần tử khác không bị ảnh hưởng */

        /* Cải thiện hiển thị cho các nút lọc */
        .filter-button {
            background-color: rgba(139, 69, 19, 0.1);

        /* Điều chỉnh logo */

        /* Điều chỉnh các nút điều hướng */
        .w3-bar-item.w3-right {

        /* Đảm bảo các phần tử khác không bị che phủ */

        /* Đảm bảo thanh tìm kiếm và bộ lọc không bị che khuất */
        .search-container,

        /* Icon trong nút */
        .cart-button i,
        .detail-button i {
            font-size: 0.9em;
            width: 14px; /* Đặt chiều rộng cố định cho icon */

        }

        /* Text trong nút */
        .cart-button span,

<body>
    <!-- Thay thế phần header cũ -->
    <header>
        <div class="w3-bar w3-padding" style="background-color: #f4e6d4; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <div class="w3-bar-item" style="padding:0">

            <div class="w3-center" 
                 style="font-size:40px;position:absolute;left:50%;transform:translateX(-50%);top:20px;font-family:'Arial Rounded MT Bold'">

            </div>

            <div class="w3-right" style="margin-top:25px;">
                <a href="index.html"

                    Trang chủ
                </a>

    <!-- Thêm ngay sau header -->
    <div class="categories-container">
        <div class="categories-list">
            <button class="category-button active" onclick="filterProducts('all')">Tất cả</button>
            <button class="category-button" onclick="filterProducts('nuoc-tay-trang')">Nước tẩy trang</button>
            <button class="category-button" onclick="filterProducts('dau-tay-trang')">Dầu tẩy trang</button>
            <button class="category-button gel-button" onclick="filterProducts('gel-rua-mat')">Gel rửa mặt</button>
            <button class="category-button" onclick="filterProducts('nuoc-can-bang')">Nước cân bằng</button>
            <button class="category-button" onclick="filterProducts('tinh-chat')">Tinh chất</button>
            <button class="category-button" onclick="filterProducts('tay-te-bao-chet')">Tẩy tế bào chết</button>
            <button class="category-button" onclick="filterProducts('mat-na')">Mặt nạ</button>
            <button class="category-button" onclick="filterProducts('sua-chong-nang')">Sữa chống nắng</button>
            <button class="category-button" onclick="filterProducts('son-duong')">Son dưỡng</button>
            <button class="category-button" onclick="filterProducts('sua-tam')">Sữa tắm</button>
            <button class="category-button" onclick="filterProducts('combo-toc')">Combo giảm rãy rụng</button>
            <button class="category-button" onclick="filterProducts('combo-mun')">Combo da dầu mụn</button>
            <button class="category-button" onclick="filterProducts('dung-dich-mun')">Dung dịch chấm mụn</button>
        </div>
    </div>

    <!-- Grid sản phẩm -->
    <div class="w3-container">
        <div id="productGrid" class="w3-row-padding">
            <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </div>

    <!-- Thêm nút scroll-to-top vào cuối body, trước thẻ đóng body -->
    <button class="scroll-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Thêm vào cuối trang, trước thẻ đóng body -->
    <footer style="background-color: #f4e6d4; padding: 20px 0; margin-top: 40px;">
        <div class="w3-container w3-center">
            <h3 style="color: #8B4513; font-family: 'Arial Rounded MT Bold';">THIẾT KẾ WEBSITE GIỚI THIỆU MỸ PHẨM COCOON BẰNG W3.CSS</h3>
            <p style="color: #8B4513;">NGUYEXN VÕ MINH THƯ</p>
            <p style="color: #8B4513;">110122174</p>
            
        </div>
    </footer>

    <script>
    // Thêm đoạn code này vào đầu phần script
    document.addEventListener('DOMContentLoaded', function() {
        // Lấy tham s tìm kiếm từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchTerm = urlParams.get('search');
        
        // Nếu có tham số tìm kiếm, điền vào ô input và thực hiện tìm kiếm
        if (searchTerm) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = decodeURIComponent(searchTerm);
            // Kch hoạt tìm kiếm ngay sau khi trang tải xong
            setTimeout(() => {
                searchProducts();
            }, 100);
        }
    });

    // Cập nhật hàm updateCartCount
    function updateCartCount() {
        const cartCount = document.getElementById('cartCount');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
        
        if (totalItems > 0) {
            cartCount.textContent = totalItems;
            cartCount.style.display = 'inline';
        } else {
            cartCount.style.display = 'none';
        }
    }

    // Cập nhật hàm addToCart
    function addToCart(productId, productName, price, image) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingItem = cart.find(item => item.id === productId);
        
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({
                id: productId,
                name: productName,
                price: price,
                quantity: 1,
                image: image
            });
        }
        
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
    }

    // Biến lưu trữ danh sách sản phẩm
    let products = [];

    // Thêm biến để lưu category hiện tại
    let currentCategory = 'all';

    // Cập nhật hàm filterProducts
    function filterProducts(category) {
        currentCategory = category;
        
        // Cập nhật trạng thái active của buttons
        const buttons = document.querySelectorAll('.category-button');
        buttons.forEach(button => {
            button.classList.remove('active');
            if (button.textContent.toLowerCase() === (category === 'all' ? 'tất cả' : getDisplayName(category))) {
                button.classList.add('active');
            }
        });

        // Lọc sản phẩm
        let filteredProducts = products;
        if (category !== 'all') {
            filteredProducts = products.filter(product => {
                const name = product.name.toLowerCase();
                switch(category) {
                    case 'nuoc-tay-trang':
                        return name.includes('nước tẩy trang');
                    case 'dau-tay-trang':
                        return name.includes('dầu tẩy trang');
                    case 'gel-rua-mat':
                        return name.includes('gel rữa mặt');
                    case 'nuoc-can-bang':
                        return name.includes('nước cân bằng');
                    case 'tinh-chat':
                        return name.includes('tinh chất');
                    case 'tay-te-bao-chet':
                        return name.includes('tẩy tế bào chết');
                    case 'mat-na':
                        return name.includes('mặt nạ');
                    case 'sua-chong-nang':
                        return name.includes('sữa chống nắng');
                    case 'son-duong':
                        return name.includes('son dưỡng');
                    case 'sua-tam':
                        return name.includes('sữa tắm');
                    case 'combo-toc':
                        return name.includes('rụng') || name.includes('rãy');
                    case 'combo-mun':
                        return name.includes('combo') && (name.includes('mụn') || name.includes('da mụn'));
                    case 'dung-dich-mun':
                        return name.includes('dung dịch') && name.includes('mụn');
                    default:
                        return true;
                }
            });
        }

        // Log để kiểm tra
        console.log('Filtered products:', filteredProducts);
        displayProducts(filteredProducts);
    }

    // Cập nhật hàm getDisplayName
    function getDisplayName(category) {
        const displayNames = {
            'nuoc-tay-trang': 'nước tẩy trang',
            'dau-tay-trang': 'dầu tẩy trang',
            'gel-rua-mat': 'gel rửa mặt',
            'nuoc-can-bang': 'nước cân bằng',
            'tinh-chat': 'tinh chất',
            'tay-te-bao-chet': 'tẩy tế bào chết',
            'mat-na': 'mặt nạ',
            'sua-chong-nang': 'sữa chống nắng',
            'son-duong': 'son dưỡng',
            'sua-tam': 'sữa tắm',
            'combo-toc': 'combo giảm rãy rụng',
            'combo-mun': 'combo da dầu mụn',
            'dung-dich-mun': 'dung dịch chấm mụn'
        };
        return displayNames[category] || category;
    }

    // Tách logic hiển thị sản phẩm thành hàm riêng
    function displayProducts(productsToDisplay) {
        const productGrid = document.getElementById('productGrid');
        productGrid.innerHTML = '';

        if (productsToDisplay.length === 0) {
            productGrid.innerHTML = `
                <div class="w3-container w3-center" style="padding: 50px;">
                    <h3 style="color: #8B4513;">Không tìm thấy sản phẩm phù hợp</h3>
                </div>
            `;
            return;
        }

        productsToDisplay.forEach(product => {
            const promotionPrice = Math.floor(product.price * 0.8);
            // Tạo số sao ngẫu nhiên từ 3.0 đến 5.0 với một chữ số thập phân
            const randomStars = (Math.random() * 2 + 3).toFixed(1);
            // Tạo số đánh giá ngẫu nhiên từ 10 đến 500
            const randomReviews = Math.floor(Math.random() * 491) + 10;
            
            // Tạo HTML cho các ngôi sao dựa trên số sao ngẫu nhiên
            let starsHTML = '';
            const fullStars = Math.floor(randomStars);
            const hasHalfStar = randomStars % 1 >= 0.5;

            // Thêm sao đầy
            for(let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star" style="color: #FFD700;"></i>';
            }
            
            // Thêm nửa sao nếu cần
            if(hasHalfStar) {
                starsHTML += '<i class="fas fa-star-half-alt" style="color: #FFD700;"></i>';
            }
            
            // Thêm sao trống cho đủ 5 sao
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for(let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="far fa-star" style="color: #ddd;"></i>';
            }

            productGrid.innerHTML += `
                <div class="w3-quarter w3-margin-bottom">
                    <div class="product-card">
                        <div style="overflow: hidden;">
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">
                                <span class="original-price">${product.price.toLocaleString()}đ</span>
                                <span class="promotion-price">${promotionPrice.toLocaleString()}đ</span>
                            </div>
                            <div class="rating-stars">
                                ${starsHTML}
                                <span class="rating-count">${randomStars}/5 (${randomReviews})</span>
                            </div>
                            <div class="button-container">
                                <button class="detail-button" onclick="viewDetails(${product.id})">
                                    <i class="fas fa-info-circle"></i>
                                    <span>Chi tiết</span>
                                </button>
                                <button class="cart-button" onclick="addToCart(${product.id}, '${product.name}', ${promotionPrice}, '${product.image}')">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span>Thêm</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    // Cập nhật hàm loadProducts
    async function loadProducts() {
        try {
            const response = await fetch('data/products.json');
            const data = await response.json();
            products = data.products;
            displayProducts(products);
            updateCartCount();
        } catch (error) {
            console.error('Lỗi khi tải sản phẩm:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', loadProducts);

    // Thêm function scrollToTop
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Xử lý hiển thị/ẩn nút scroll-to-top
    window.addEventListener('scroll', function() {
        const scrollButton = document.querySelector('.scroll-to-top');
        if (window.pageYOffset > 300) {
            scrollButton.classList.add('visible');
        } else {
            scrollButton.classList.remove('visible');
        }
    });

    // Cập nhật hàm viewDetails
    function viewDetails(productId) {
        const product = products.find(p => p.id === productId);
        if (product) {
            // Lưu sản phẩm vào localStorage
            localStorage.setItem('selectedProduct', JSON.stringify(product));
            // Chuyển hướng đến trang chi tiết
            window.location.href = 'product-detail.html?id=' + productId;
        }
    }
    </script>
</body>
